<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Simon Says</h1>
    <p>You have to press a button in the order given by the computer.</p>
    <p>Press the start button to begin.</p>
    <div class="simon-container">
      <div id="green" class="color-button green"></div>
      <div id="red" class="color-button red"></div>
      <div id="yellow" class="color-button yellow"></div>
      <div id="blue" class="color-button blue"></div>
    </div>
    <button id="startButton">Start Game</button>
    <p id="message"></p>
  </div>
  <script src="main.js"></script>
</body>
</html>
